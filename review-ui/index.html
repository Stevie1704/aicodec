<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Codec Review</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --primary-color: #0e639c;
            --border-color: #3c3c3c;
            --card-bg: #252526;
            --button-bg: #0e639c;
            --button-hover-bg: #1177bb;
            --button-disabled-bg: #5a5a5a;
            --error-color: #f48771;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            padding: 10px 20px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        header h1 { margin: 0; font-size: 1.2em; }
        .container {
            display: flex;
            flex-grow: 1;
            height: calc(100vh - 55px);
        }
        .sidebar {
            width: 350px;
            min-width: 300px;
            background-color: var(--card-bg);
            padding: 15px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .diff-header {
            padding: 10px 15px;
            background-color: #1e1e1e;
            border-bottom: 1px solid var(--border-color);
            font-family: Menlo, Monaco, 'Courier New', monospace;
            font-size: 0.9em;
            color: #cccccc;
        }
        #diff-editor {
            flex-grow: 1;
            width: 100%;
        }
        .card {
            background-color: #2a2a2b;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .card h3 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        #changes-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #changes-list li {
            padding: 8px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        #changes-list li:hover {
            background-color: #333;
        }
        #changes-list li.selected {
            background-color: var(--primary-color);
            color: white;
        }
        .change-item-checkbox {
            margin-right: 10px;
        }
        .action-tag {
            font-size: 0.7em;
            padding: 2px 5px;
            border-radius: 3px;
            color: white;
            margin-left: auto;
            font-weight: bold;
        }
        .action-CREATE { background-color: #28a745; }
        .action-REPLACE { background-color: #007bff; }
        .action-DELETE { background-color: #dc3545; }
        .button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        .button:hover:not(:disabled) {
            background-color: var(--button-hover-bg);
        }
        .button:disabled {
            background-color: var(--button-disabled-bg);
            cursor: not-allowed;
        }
        #error-banner {
            background-color: var(--error-color);
            color: #1e1e1e;
            padding: 5px 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .changes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #summary-text {
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="error-banner">Auto-load failed. Check console for details.</div>
    <header>
        <h1>AI Codec Review UI</h1>
        <button id="apply-button" class="button" disabled>Apply Selected Changes</button>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="card">
                <h3>Summary</h3>
                <div id="summary-text">Loading summary...</div>
            </div>
            <div class="card" style="flex-grow: 1; display: flex; flex-direction: column;">
                <div class="changes-header">
                    <h3>Changes</h3>
                    <div>
                        <input type="checkbox" id="select-all-checkbox" checked> <label for="select-all-checkbox">Select All</label>
                    </div>
                </div>
                <ul id="changes-list">
                    
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div id="diff-header">Select a file to see the diff</div>
            <div id="diff-editor"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
    <script>
        let diffEditor;
        let allChanges = [];

        document.addEventListener('DOMContentLoaded', () => {
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' } });
            require(['vs/editor/editor.main'], function () {
                diffEditor = monaco.editor.createDiffEditor(document.getElementById('diff-editor'), {
                    theme: 'vs-dark',
                    readOnly: true,
                    automaticLayout: true
                });
            });

            fetchChanges();

            document.getElementById('select-all-checkbox').addEventListener('change', toggleSelectAll);
            document.getElementById('apply-button').addEventListener('click', applyChanges);
        });

        function fetchChanges() {
            fetch('/api/context')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    allChanges = data.changes || [];
                    document.getElementById('summary-text').textContent = data.summary || 'No summary provided.';
                    renderChangesList(allChanges);
                })
                .catch(error => {
                    console.error('Error fetching changes:', error);
                    document.getElementById('error-banner').style.display = 'block';
                });
        }

        function renderChangesList(changes) {
            const list = document.getElementById('changes-list');
            list.innerHTML = '';
            changes.forEach((change, index) => {
                const li = document.createElement('li');
                li.dataset.index = index;
                li.onclick = () => displayDiff(index);

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'change-item-checkbox';
                checkbox.checked = true;
                checkbox.onchange = updateApplyButtonState;
                li.appendChild(checkbox);

                const filePath = document.createElement('span');
                filePath.textContent = change.filePath;
                li.appendChild(filePath);

                const tag = document.createElement('span');
                tag.className = `action-tag action-${change.action}`;
                tag.textContent = change.action;
                li.appendChild(tag);

                list.appendChild(li);
            });
            updateApplyButtonState();
        }

        function displayDiff(index) {
            document.querySelectorAll('#changes-list li').forEach(li => li.classList.remove('selected'));
            document.querySelector(`#changes-list li[data-index='${index}']`).classList.add('selected');

            const change = allChanges[index];
            const originalContent = change.original_content;
            const modifiedContent = change.proposed_content;

            const originalModel = monaco.editor.createModel(originalContent, getLanguage(change.filePath));
            const modifiedModel = monaco.editor.createModel(modifiedContent, getLanguage(change.filePath));

            diffEditor.setModel({
                original: originalModel,
                modified: modifiedModel
            });

            document.getElementById('diff-header').textContent = `${change.filePath} - ${change.action}`;
        }

        function toggleSelectAll() {
            const isChecked = document.getElementById('select-all-checkbox').checked;
            document.querySelectorAll('.change-item-checkbox').forEach(cb => cb.checked = isChecked);
            updateApplyButtonState();
        }

        function updateApplyButtonState() {
            const anyChecked = document.querySelector('.change-item-checkbox:checked') !== null;
            document.getElementById('apply-button').disabled = !anyChecked;
        }

        function applyChanges() {
            const selectedChanges = [];
            document.querySelectorAll('#changes-list li').forEach((li, index) => {
                if (li.querySelector('.change-item-checkbox').checked) {
                    // Send the full change object expected by the backend
                    const change = allChanges[index];
                    selectedChanges.push({
                        filePath: change.filePath,
                        action: change.action,
                        content: change.proposed_content
                    });
                }
            });

            const applyButton = document.getElementById('apply-button');
            applyButton.disabled = true;
            applyButton.textContent = 'Applying...';

            fetch('/api/apply', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(selectedChanges)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Apply result:', result);
                alert('Changes applied! See console for details.');
                applyButton.textContent = 'Apply Selected Changes';
                // Optionally, refresh or show status
            })
            .catch(error => {
                console.error('Error applying changes:', error);
                alert('Failed to apply changes.');
                applyButton.disabled = false;
                applyButton.textContent = 'Apply Selected Changes';
            });
        }

        function getLanguage(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const langMap = {
                'py': 'python', 'js': 'javascript', 'ts': 'typescript', 'html': 'html',
                'css': 'css', 'json': 'json', 'md': 'markdown', 'java': 'java',
                'go': 'go', 'sh': 'shell', 'yml': 'yaml', 'yaml': 'yaml'
            };
            return langMap[ext] || 'plaintext';
        }

    </script>
</body>
</html>
